spring.application.name=crud

spring.datasource.url=jdbc:mysql://localhost:3306/crud?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.username=root
spring.datasource.password=

# Mostrar sentencias SQL en la consola
spring.jpa.show-sql=true

# Actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# Generar SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
